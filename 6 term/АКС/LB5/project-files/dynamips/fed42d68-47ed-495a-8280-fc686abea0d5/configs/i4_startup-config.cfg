!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface Ethernet1/0
 no ip address
 duplex half
 ipv6 address FDF8:1:6::2/64
!
interface Ethernet1/1
 no ip address
 duplex half
 ipv6 address FDF8:1:4::1/64
!
interface Ethernet1/2
 no ip address
 duplex half
 ipv6 address FDF8:1:A::2/64
!
interface Ethernet1/3
 no ip address
 shutdown
 duplex half
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
logging alarm informational
no cdp log mismatch duplex
ipv6 route FDF8:1:8::/64 FDF8:1:4::2
ipv6 route FDF8:1:9::/64 FDF8:1:4::2
ipv6 route FDF8:1:B::/64 FDF8:1:6::1
ipv6 route FDF8:1:C::/64 FDF8:1:4::2
ipv6 route ::/0 FDF8:1:6::1
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
